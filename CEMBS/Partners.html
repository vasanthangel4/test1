<style type="text/css">div.rotator{position:relative;display:none;display:inline-block;}
div.rotator ul li{float:left;position:absolute;list-style:none;top:0;left:0;}
div.rotator ul li:hover{border:none;background:none;}
div.rotator ul li img{background:none;border:none;border:0px;}
div.rotator ul li.show{z-index:500;}</style>
<script src="Scripts/jquery.min_for_imgRotator.js" type="text/javascript"></script>
<script type="text/javascript">
    function theRotator() { $('div.rotator ul li').css({ opacity: 0.0 }); $('div.rotator ul li:first').css({ opacity: 1.0 }); setInterval('rotate()', 6000); }
    function rotate() { var current = ($('div.rotator ul li.show') ? $('div.rotator ul li.show') : $('div.rotator ul li:first')); if (current.length == 0) current = $('div.rotator ul li:first'); var next = ((current.next().length) ? ((current.next().hasClass('show')) ? $('div.rotator ul li:first') : current.next()) : $('div.rotator ul li:first')); next.css({ opacity: 0.0 }).addClass('show').animate({ opacity: 1.0 }, 1000); current.animate({ opacity: 0.0 }, 1000).removeClass('show'); }; $(document).ready(function () { theRotator(); $('div.rotator').fadeIn(1000); $('div.rotator ul li').fadeIn(1000); });
</script>
</head>
