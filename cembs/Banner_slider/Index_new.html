<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;" />
<title>CEM Business Banner</title>
<link href="index_data/css.css" rel="Stylesheet" type="text/css"/>
<link rel="Stylesheet" href="index_data/ccslider.css"/>
<style type="text/css">
body{margin:0;padding:0; background:#efeeee;} #slider{width:1349px;height:416px;}#slider .control-links{bottom:0;color:#000;}#demo-description{width:1349px;margin:60px auto;color:#fff;font:20px 'PT Sans' , 'Helvetica Neue' , Helvetica, Arial, sans-serif;text-shadow:0 1px 1px rgba(0, 0, 0, 0.5);}a.slider_link{color:#000;text-decoration:none;font-family:Arial;font-size:14px;}</style>
<script type="text/javascript" src="../Scripts/jquery.js"></script>
</head>
<body>
<div style="position:relative;z-index:10;margin:0 auto; width:980px;">
<div style="position:relative;">
    <img src="images/logo.png" />
    <div style="height:480px;width:98px;background:url(Images/lady.png); position:absolute; top:87px; left:0px; display:block; z-index:2000;">
         <div style="clear: both; position: absolute; left: 90px; top: 270px;">
    <img src="images/rounds.png" />
 </div>
    </div>
</div> 
</div>  
<div style="background: none repeat scroll 0% 0% transparent;top:0px; position:absolute;" class="ccslider" id="slider">
<div style="display: none;" class="slider-innerWrapper">
<div><img src="index_data/takecontrol.jpg" width="980" height="416" id="myimg" alt="" data-transition="{&quot;effect&quot;: &quot;cubeRight&quot;, &quot;slices&quot;: 5, &quot;delay&quot;: 50}"/>
</div>
<img src="index_data/builtin.jpg" width="980" height="416" alt="" data-transition="{&quot;effect&quot;: &quot;cubeUp&quot;, &quot;slices&quot;: 5, &quot;animSpeed&quot;: 1300, &quot;delay&quot;: 30, &quot;easing&quot;: &quot;easeInOutCubic&quot;, &quot;depthOffset&quot;: 500, &quot;sliceGap&quot;: 50}">
<img src="index_data/dynamicserp.jpg" width="980" height="416" alt="" data-transition="{&quot;effect&quot;: &quot;cubeDown&quot;, &quot;slices&quot;: 15, &quot;animSpeed&quot;: 3000, &quot;delay&quot;: 30, &quot;easing&quot;: &quot;easeInOutElastic&quot;, &quot;depthOffset&quot;: 200, &quot;sliceGap&quot;: 20}">
<img src="index_data/satisfaction.jpg" width="980" height="416" alt="" data-transition="{&quot;effect&quot;: &quot;cubeLeft&quot;, &quot;slices&quot;: 5, &quot;delay&quot;: 30, &quot;delayDir&quot;: &quot;toCentre&quot;}">
</div>
</div>

<div style="width:1349px;height:416px; left: 0px; top: 50px; display:block;" class="slider-controls">

<a class="slider-nav prev"></a><a class="slider-nav next"></a>
</div>
<div class="slider-timer pause">
</div>
<div style="width: 880px; left: 50px; bottom: 50px; right: auto; display: none;" class="slider-caption">
Images can also serve as links. To see this in effect click on this slide image</div>
<div style="width:1349px;height:416px; left: 50%; top: 50%; margin-left: -450px;
            margin-top: -175px; display: none;" class="cc-htmlwrapper">
</div>
<a style="width:1366px;height:416px; left: 50%; top: 50%; margin-left: -450px;
            margin-top: -175px; display: none;" class="slider-link" href="">
</a>
<div id="caption" class="cc-caption">
This is an example of a caption</div>

 <div style="margin-top:500px; clear:both;">
     <img src="images/footer.jpg" /></div>   
<script src="index_data/jquery_003.js"></script>
<script src="index_data/jquery.js"></script>
<script src="index_data/jquery_002.js"></script>
<script src="index_data/jquery_004.js"></script>
<script>$(function(){$('#demo-nav').find('a').tooltip({effect:'slide'});});$(window).load(function(){$('#slider').ccslider({_3dOptions:{imageWidth:1349,imageHeight:416}});});</script>
</body>
</html>
