<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:400px;width:600px;"><div id="gmap_canvas" style="height:400px;width:600px;"></div><a class="google-map-code" href="http://www.map-embed.com" id="get-map-data">www.map-embed.com</a><style>#gmap_canvas img{max-width:none!important;background:none!important}</style><a class="google-map-data" href="http://wordpress-themes.org" id="get-map-data">wordpress-themes.org</a></div><script type="text/javascript">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function init_map() { var myOptions = { zoom: 9, center: new google.maps.LatLng(24.4666667, 54.366666699999996), mapTypeId: google.maps.MapTypeId.ROADMAP }; map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions); marker = new google.maps.Marker({ map: map, position: new google.maps.LatLng(24.4666667, 54.366666699999996) }); infowindow = new google.maps.InfoWindow({ content: "<b> CEM Business Solutions </b><br/>P.O.Box #51 Doha Qatar<br/>  Qatar" }); google.maps.event.addListener(marker, "click", function () { infowindow.open(map, marker); }); } google.maps.event.addDomListener(window, 'load', init_map);</script>
